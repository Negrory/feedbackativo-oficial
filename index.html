<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co;">
    <title>FeedBack Ativo</title>
    <meta property="og:image" content="/feedbackativo-oficial/og-image.png" />
    <meta name="description" content="Sistema de feedback oi ativo para veículos">
    <meta name="author" content="FeedBack Ativo">
    <link rel="icon" type="image/png" href="/feedbackativo-oficial/favicon.png" />
    <link rel="apple-touch-icon" href="/feedbackativo-oficial/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/feedbackativo-oficial/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript">
      (function(l) {
        const basename = '/feedbackativo-oficial';
        
        // Se a URL não contiver o basename, redirecionar
        if (!l.pathname.includes(basename)) {
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            basename + l.pathname +
            (l.search || '') +
            (l.hash || '')
          );
          return;
        }

        // Lidar com hash routing se necessário
        if (l.hash && l.hash.includes('#/')) {
          const path = l.hash.slice(1);
          window.history.replaceState(null, null, basename + path);
        }
      }(window.location))
    </script>
    <base href="/feedbackativo-oficial/" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
